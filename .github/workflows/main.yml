name: Download File dari Secret LINK

on:
  workflow_dispatch:    # bisa dijalankan manual dari tab Actions
  # schedule:           # kalau mau otomatis tiap hari, uncomment aja
  #   - cron: '0 0 * * *'

jobs:
  download-link:
    runs-on: ubuntu-latest

    steps:
      - name: Tampilkan link download
        env:
          FILE_URL: ${{ secrets.LINK }}
        run: |
          echo "File ada di sini:"
          echo "$FILE_URL"
          echo ""
          echo "Klik link di bawah ini untuk langsung download:"
          echo "[$FILE_URL]($FILE_URL)"
